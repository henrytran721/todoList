<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="topBar">
      <main>
        <div class="menuBar">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="logo"><p>TD</p></div>
        <button class = "addTask" type="button" name="button"><span class= "addText">+</span></button>
        <div class="completedDropDown">
          <button class = "completedTask" type="button" name="button"><span class= "completion">&#10004;</span></button>
        </div>
      </main>
    </div>
    <div class="mainBody">
      <section id = "menu">
        <ul>
          <li>
            <h1>Today</h1>
          </li>
        </ul>
      </section>
    </div>
    <script src = "main.js"></script>
  </body>
</html>
